<section class="contact" id="contact">
  <h2>Hablemos de su proyecto</h2>
  <p>Lorem ipsum dolor sit amet, consectetuer adipiscing elit, sed diam nonummy nibh euismod tincidunt ut laoreet.</p>
  <label class="slider">
    <p>Envíenos un mail</p>
    <mat-slide-toggle (change)="changeForm($event.checked)"></mat-slide-toggle>
    <p>Agende una cita</p>
  </label>

  <form name="contactForm" [formGroup]="contactForm">
    <mat-form-field appearance="outline">
      <mat-label>Nombre</mat-label>
      <input formControlName="name" matInput placeholder="Nombre" appDisableAutocomplete required />
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Email</mat-label>
      <input matInput placeholder="Email" formControlName="email" appDisableAutocomplete required />
    </mat-form-field>

    <mat-form-field appearance="outline" *ngIf="!contactState; else date">
      <mat-label>Celular</mat-label>
      <input formControlName="mobile" matInput placeholder="Celular" appDisableAutocomplete required />
    </mat-form-field>

    <ng-template #date>
      <div class="meetingContainer">
        <mat-form-field appearance="outline">
          <mat-label>Celular</mat-label>
          <input formControlName="mobile" matInput placeholder="Celular" appDisableAutocomplete required />
        </mat-form-field>

        <mat-form-field appearance="outline">
          <mat-label>Fecha</mat-label>
          <input matInput [matDatepicker]="picker" formControlName="date" />
          <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
          <mat-datepicker #picker></mat-datepicker>
        </mat-form-field>

        <mat-form-field appearance="outline">
          <mat-label>Hora</mat-label>
          <mat-select formControlName="hour">
            <mat-option *ngFor="let hour of hoursRange" [value]="hour">
              {{ hour }}
            </mat-option>
          </mat-select>
        </mat-form-field>
      </div>
    </ng-template>

    <mat-form-field appearance="outline">
      <mat-label>Compañia</mat-label>
      <input formControlName="company" matInput placeholder="Compañia" appDisableAutocomplete required />
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Mensaje</mat-label>
      <textarea formControlName="message" placeholder="Mensaje" matInput appDisableAutocomplete required></textarea>
    </mat-form-field>
  </form>

  <div class="button">
    <button (click)="save()" class="send">
      <img src="/assets/img/icons/loatech-icon-send.svg" alt="Send" />Enviar mensaje
    </button>
  </div>
</section>
